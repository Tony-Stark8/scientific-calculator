<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calculator_styles.css">
</head>
<body>
<header>
    <h1>Scientific Calculator</h1>
</header>

<main>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" data-action="clear">AC</button>
            <button class="btn" data-action="delete">DEL</button>
            <button class="btn" data-action="%">%</button>
            <button class="btn" data-action="/">&divide;</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn" data-action="*">&times;</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn" data-action="-">&minus;</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" data-action="+">+</button>

            <button class="btn">0</button>
            <button class="btn" data-action=".">.</button>
            <button class="btn" data-action="sqrt">&radic;</button>
            <button class="btn" data-action="=">=</button>
        </div>
    </div>
</main>

<script src="calculator_script.js"></script>
</body>
</html>
